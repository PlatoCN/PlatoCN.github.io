n a platform that supports Posix threads. (When using gcc,</span><br><span class="hljs-comment">//										  this is the default - use SIGSLOT_PURE_ISO to disable this if</span><br><span class="hljs-comment">//										  necessary)</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//			SIGSLOT_DEFAULT_MT_POLICY	- Where thread support is enabled, this defaults to multi_threaded_global.</span><br><span class="hljs-comment">//										  Otherwise, the default is single_threaded. #define this yourself to</span><br><span class="hljs-comment">//										  override the default. In pure ISO mode, anything other than</span><br><span class="hljs-comment">//										  single_threaded will cause a compiler error.</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//		PLATFORM NOTES</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//			Win32						- On Win32, the WIN32 symbol must be #defined. Most mainstream</span><br><span class="hljs-comment">//										  compilers do this by default, but you may need to define it</span><br><span class="hljs-comment">//										  yourself if your build environment is less standard. This causes</span><br><span class="hljs-comment">//										  the Win32 thread support to be compiled in and used automatically.</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//			Unix/Linux/BSD, etc.		- If you&#x27;re using gcc, it is assumed that you have Posix threads</span><br><span class="hljs-comment">//										  available, so they are used automatically. You can override this</span><br><span class="hljs-comment">//										  (as under Windows) with the SIGSLOT_PURE_ISO switch. If you&#x27;re using</span><br><span class="hljs-comment">//										  something other than gcc but still want to use Posix threads, you</span><br><span class="hljs-comment">//										  need to #define SIGSLOT_USE_POSIX_THREADS.</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//			ISO C++						- If none of the supported platforms are detected, or if</span><br><span class="hljs-comment">//										  SIGSLOT_PURE_ISO is defined, all multithreading support is turned off,</span><br><span class="hljs-comment">//										  along with any code that might cause a pure ISO C++ environment to</span><br><span class="hljs-comment">//										  complain. Before you ask, gcc -ansi -pedantic won&#x27;t compile this</span><br><span class="hljs-comment">//										  library, but gcc -ansi is fine. Pedantic mode seems to throw a lot of</span><br><span class="hljs-comment">//										  errors that aren&#x27;t really there. If you feel like investigating this,</span><br><span class="hljs-comment">//										  please contact the author.</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//		THREADING MODES</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//			single_threaded				- Your program is assumed to be single threaded from the point of view</span><br><span class="hljs-comment">//										  of signal/slot usage (i.e. all objects using signals and slots are</span><br><span class="hljs-comment">//										  created and destroyed from a single thread). Behaviour if objects are</span><br><span class="hljs-comment">//										  destroyed concurrently is undefined (i.e. you&#x27;ll get the occasional</span><br><span class="hljs-comment">//										  segmentation fault/memory exception).</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//			multi_threaded_global		- Your program is assumed to be multi threaded. Objects using signals and</span><br><span class="hljs-comment">//										  slots can be safely created and destroyed from any thread, even when</span><br><span class="hljs-comment">//										  connections exist. In multi_threaded_global mode, this is achieved by a</span><br><span class="hljs-comment">//										  single global mutex (actually a critical section on Windows because they</span><br><span class="hljs-comment">//										  are faster). This option uses less OS resources, but results in more</span><br><span class="hljs-comment">//										  opportunities for contention, possibly resulting in more context switches</span><br><span class="hljs-comment">//										  than are strictly necessary.</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//			multi_threaded_local		- Behaviour in this mode is essentially the same as multi_threaded_global,</span><br><span class="hljs-comment">//										  except that each signal, and each object that inherits has_slots, all</span><br><span class="hljs-comment">//										  have their own mutex/critical section. In practice, this means that</span><br><span class="hljs-comment">//										  mutex collisions (and hence context switches) only happen if they are</span><br><span class="hljs-comment">//										  absolutely essential. However, on some platforms, creating a lot of</span><br><span class="hljs-comment">//										  mutexes can slow down the whole OS, so use this option with care.</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//		USING THE LIBRARY</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//			See the full documentation at http://sigslot.sourceforge.net/</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">//</span><br><span class="hljs-comment">// Libjingle specific:</span><br><span class="hljs-comment">// This file has been modified such that has_slots and signalx do not have to be</span><br><span class="hljs-comment">// using the same threading requirements. E.g. it is possible to connect a</span><br><span class="hljs-comment">// has_slots&lt;single_threaded&gt; and signal0&lt;multi_threaded_local&gt; or</span><br><span class="hljs-comment">// has_slots&lt;multi_threaded_local&gt; and signal0&lt;single_threaded&gt;.</span><br><span class="hljs-comment">// If has_slots is single threaded the user must ensure that it is not trying</span><br><span class="hljs-comment">// to connect or disconnect to signalx concurrently or data race may occur.</span><br><span class="hljs-comment">// If signalx is single threaded the user must ensure that disconnect, connect</span><br><span class="hljs-comment">// or signal is not happening concurrently or data race may occur.</span><br> <br><span class="hljs-meta">#<span class="hljs-keyword">ifndef</span> _SIGSLOT_H__</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> _SIGSLOT_H__</span><br> <br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;list&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;set&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdlib.h&gt;</span></span><br> <br><span class="hljs-comment">// On our copy of sigslot.h, we set single threading as default.</span><br><span class="hljs-meta">#<span class="hljs-keyword">define</span> SIGSLOT_DEFAULT_MT_POLICY single_threaded</span><br> <br><span class="hljs-meta">#<span class="hljs-keyword">if</span> defined(SIGSLOT_PURE_ISO) || (!defined(WIN32) &amp;&amp; !defined(__GNUG__) &amp;&amp; !defined(SIGSLOT_USE_POSIX_THREADS))</span><br><span class="hljs-meta">#	<span class="hljs-keyword">define</span> _SIGSLOT_SINGLE_THREADED</span><br><span class="hljs-meta">#<span class="hljs-keyword">elif</span> defined(WIN32)</span><br><span class="hljs-meta">#	<span class="hljs-keyword">define</span> _SIGSLOT_HAS_WIN32_THREADS</span><br><span class="hljs-meta">#	<span class="hljs-keyword">if</span> !defined(WIN32_LEAN_AND_MEAN)</span><br><span class="hljs-meta">#		<span class="hljs-keyword">define</span> WIN32_LEAN_AND_MEAN</span><br><span class="hljs-meta">#	<span class="hljs-keyword">endif</span></span><br><span class="hljs-meta">#	<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;windows.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">elif</span> defined(__GNUG__) || defined(SIGSLOT_USE_POSIX_THREADS)</span><br><span class="hljs-meta">#	<span class="hljs-keyword">define</span> _SIGSLOT_HAS_POSIX_THREADS</span><br><span class="hljs-meta">#	<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;pthread.h&gt;</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">else</span></span><br><span class="hljs-meta">#	<span class="hljs-keyword">define</span> _SIGSLOT_SINGLE_THREADED</span><br><span class="hljs-meta">#<span class="hljs-keyword">endif</span></span><br> <br><span class="hljs-meta">#<span class="hljs-keyword">ifndef</span> SIGSLOT_DEFAULT_MT_POLICY</span><br><span class="hljs-meta">#	<span class="hljs-keyword">ifdef</span> _SIGSLOT_SINGLE_THREADED</span><br><span class="hljs-meta">#		<span class="hljs-keyword">define</span> SIGSLOT_DEFAULT_MT_POLICY single_threaded</span><br><span class="hljs-meta">#	<span class="hljs-keyword">else</span></span><br><span class="hljs-meta">#		<span class="hljs-keyword">define</span> SIGSLOT_DEFAULT_MT_POLICY multi_threaded_local</span><br><span class="hljs-meta">#	<span class="hljs-keyword">endif</span></span><br><span class="hljs-meta">#<span class="hljs-keyword">endif</span></span><br> <br><span class="hljs-comment">// <span class="hljs-doctag">TODO:</span> change this namespace to talk_base?</span><br><span class="hljs-keyword">namespace</span> sigslot &#123;<br> <br>	<span class="hljs-keyword">class</span> <span class="hljs-title class_">single_threaded</span><br>	&#123;<br>	<span class="hljs-keyword">public</span>:<br>		<span class="hljs-built_in">single_threaded</span>()<br>		&#123;<br>			;<br>		&#125;<br> <br>		<span class="hljs-keyword">virtual</span> ~<span class="hljs-built_in">single_threaded</span>()<br>		&#123;<br>			;<br>		&#125;<br> <br>		<span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">lock</span><span class="hljs-params">()</span></span><br><span class="hljs-function">		</span>&#123;<br>			;<br>		&#125;<br> <br>		<span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">unlock</span><span class="hljs-params">()</span></span><br><span class="hljs-function">		</span>&#123;<br>			;<br>		&#125;<br>	&#125;;<br> <br><span class="hljs-meta">#<span class="hljs-keyword">ifdef</span> _SIGSLOT_HAS_WIN32_THREADS</span><br>	<span class="hljs-comment">// The multi threading policies only get compiled in if they are enabled.</span><br>	<span class="hljs-keyword">class</span> <span class="hljs-title class_">multi_threaded_global</span><br>	&#123;<br>	<span class="hljs-keyword">public</span>:<br>		<span class="hljs-built_in">multi_threaded_global</span>()<br>		&#123;<br>			<span class="hljs-type">static</span> <span class="hljs-type">bool</span> isinitialised = <span class="hljs-literal">false</span>;<br> <br>			<span class="hljs-keyword">if</span> (!isinitialised)<br>			&#123;<br>				<span class="hljs-built_in">InitializeCriticalSection</span>(<span class="hljs-built_in">get_critsec</span>());<br>				isinitialised = <span class="hljs-literal">true</span>;<br>			&#125;<br>		&#125;<br> <br>		<span class="hljs-built_in">multi_threaded_global</span>(<span class="hljs-type">const</span> multi_threaded_global&amp;)<br>		&#123;<br>			;<br>		&#125;<br> <br>		<span class="hljs-keyword">virtual</span> ~<span class="hljs-built_in">multi_threaded_global</span>()<br>		&#123;<br>			;<br>		&#125;<br> <br>		<span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">lock</span><span class="hljs-params">()</span></span><br><span class="hljs-function">		</span>&#123;<br>			<span class="hljs-built_in">EnterCriticalSection</span>(<span class="hljs-built_in">get_critsec</span>());<br>		&#125;<br> <br>		<span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">unlock</span><span class="hljs-params">()</span></span><br><span class="hljs-function">		</span>&#123;<br>			<span class="hljs-built_in">LeaveCriticalSection</span>(<span class="hljs-built_in">get_critsec</span>());<br>		&#125;<br> <br>	<span class="hljs-keyword">private</span>:<br>		<span class="hljs-function">CRITICAL_SECTION* <span class="hljs-title">get_critsec</span><span class="hljs-params">()</span></span><br><span class="hljs-function">		</span>&#123;<br>			<span class="hljs-type">static</span> CRITICAL_SECTION g_critsec;<br>			<span class="hljs-keyword">return</span> &amp;g_critsec;<br>		&#125;<br>	&#125;;<br> <br>	<span class="hljs-keyword">class</span> <span class="hljs-title class_">multi_threaded_local</span><br>	&#123;<br>	<span class="hljs-keyword">public</span>:<br>		<span class="hljs-built_in">multi_threaded_local</span>()<br>		&#123;<br>			<span class="hljs-built_in">InitializeCriticalSection</span>(&amp;m_critsec);<br>		&#125;<br> <br>		<span class="hljs-built_in">multi_threaded_local</span>(<span class="hljs-type">const</span> multi_threaded_local&amp;)<br>		&#123;<br>			<span class="hljs-built_in">InitializeCriticalSection</span>(&amp;m_critsec);<br>		&#125;<br> <br>		<span class="hljs-keyword">virtual</span> ~<span class="hljs-built_in">multi_threaded_local</span>()<br>		&#123;<br>			<span class="hljs-built_in">DeleteCriticalSection</span>(&amp;m_critsec);<br>		&#125;<br> <br>		<span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">lock</span><span class="hljs-params">()</span></span><br><span class="hljs-function">		</span>&#123;<br>			<span class="hljs-built_in">EnterCriticalSection</span>(&amp;m_critsec);<br>		&#125;<br> <br>		<span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">unlock</span><span class="hljs-params">()</span></span><br><span class="hljs-function">		</span>&#123;<br>			<span class="hljs-built_in">LeaveCriticalSection</span>(&amp;m_critsec);<br>		&#125;<br> <br>	<span class="hljs-keyword">private</span>:<br>		CRITICAL_SECTION m_critsec;<br>	&#125;;<br><span class="hljs-meta">#<span class="hljs-keyword">endif</span> <span class="hljs-comment">// _SIGSLOT_HAS_WIN32_THREADS</span></span><br> <br><span class="hljs-meta">#<span class="hljs-keyword">ifdef</span> _SIGSLOT_HAS_POSIX_THREADS</span><br>	<span class="hljs-comment">// The multi threading policies only get compiled in if they are enabled.</span><br>	<span class="hljs-keyword">class</span> <span class="hljs-title class_">multi_threaded_global</span><br>	&#123;<br>	<span class="hljs-keyword">public</span>:<br>		<span class="hljs-built_in">multi_threaded_global</span>()<br>		&#123;<br>			<span class="hljs-built_in">pthread_mutex_init</span>(<span class="hljs-built_in">get_mutex</span>(), <span class="hljs-literal">NULL</span>);<br>		&#125;<br> <br>		<span class="hljs-built_in">multi_threaded_global</span>(<span class="hljs-type">const</span> multi_threaded_global&amp;)<br>		&#123;<br>			;<br>		&#125;<br> <br>		<span class="hljs-keyword">virtual</span> ~<span class="hljs-built_in">multi_threaded_global</span>()<br>		&#123;<br>			;<br>		&#125;<br> <br>		<span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-type">void</span> <span class="hljs-title">lock</span><span class="hljs-params">()</span></span><br><span class="hljs-function">		</span>&#123;<br>			<span class="hljs-built_in">pthread_mutex_lock</span>(<span class="hljs-built_in">get_mutex</span>());<br>		&#125;<br> <br>		<span class="hljs-function"><span class="hljs-keyword">virtual</span> <span class="hljs-ty <script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
